<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Lançamento de Notas</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<div class="container">
  <h2>Sistema de Lançamento de Notas</h2>
  
  <div class="form-group">
    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" placeholder="Digite o nome do aluno">
  </div>
  
  <div class="form-group">
    <label for="disciplina">Disciplina:</label>
    <input type="text" id="disciplina" placeholder="Digite a disciplina">
  </div>

  <div class="form-group">
    <label for="nota">Nota:</label>
    <input type="number" id="nota" placeholder="Digite a nota" min="0" max="10">
  </div>
  
  <button class="btn" onclick="adicionarNota()">Adicionar Nota</button>

  <div id="boletim"></div>
</div>

<script src="script.js"></script>
</body>
</html>
